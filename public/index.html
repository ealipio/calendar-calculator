<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/calendar.css">
    <title>Calendar App</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h4>Calendar Calculator:</h4>
        </div>
        <div class="controls">
            <div class="controls__input-group">
                <label for="start-date" class="controls__label">Start date:</label>
                <input type="text" class="controls__input" id="start-date" autofocus="true" value="08/15/2008" placeholder="MM/DD/YYYY">
            </div>

            <div class="controls__input-group">
                <label for="days-amount" class="controls__label">Number of days:</label>
                <input type="number" class="controls__input" id="days-amount" value="17">
            </div>

            <div class="controls__input-group">
                <label for="country-code" class="controls__label">Country Code:</label>
                <input type="text" class="controls__input" id="country-code" placeholder="US">
            </div>

            <button type="button" class="controls__generate-calendar" id="generate-calendar">Generate Calendar</button>
        </div>
        <div class="calendar-canvas" id="calendar-canvas"></div>
    </div>
    <script src="../src/index.js"></script>
</body>

</html>
